<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pengaduan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-8">Tambah Pengaduan Baru</h1>
        <form action="process_complaint.php?action=tambah" method="post" class="space-y-4">
            <div>
                <label for="nama" class="block font-medium text-gray-700">Nama</label>
                <input type="text" name="nama" id="nama" autocomplete="off" class="form-input mt-1 block w-full rounded-md">
            </div>
            <div>
                <label for="kontak" class="block font-medium text-gray-700">Nomor Telepon</label>
                <input type="text" name="kontak" id="kontak" autocomplete="off" class="form-input mt-1 block w-full rounded-md">
            </div>
            <div>
                <label for="email" class="block font-medium text-gray-700">Email</label>
                <input type="text" name="email" id="email" autocomplete="off" class="form-input mt-1 block w-full rounded-md">
            </div>
            <div>
                <label for="alamat" class="block font-medium text-gray-700">Alamat Pengaduan</label>
                <input type="text" name="alamat" id="alamat" autocomplete="off" class="form-input mt-1 block w-full rounded-md">
            </div>
            <div>
                <label for="keterangan" class="block font-medium text-gray-700">Keterangan Pengaduan</label>
                <textarea name="keterangan" id="keterangan" autocomplete="off" class="form-textarea mt-1 block w-full rounded-md"></textarea>
            </div>
            <button type="submit" value="tambah" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Simpan Pengaduan</button>
        </form>
    </div>
</body>
</html>
